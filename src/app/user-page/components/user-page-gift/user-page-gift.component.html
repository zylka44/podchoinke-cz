<button *ngIf="!isLetterOwners" class="reserve" (click)="onReserveButtonClick()" >
  R
</button>

<div class="gift-description">
  {{ gift?.description }}
</div>

<button
  class="link"
  *ngIf="gift?.link.length > 0"
  (click)="onLinkClick(gift?.link)"
>
  link
</button>

<ng-container *ngIf="!isLetterOwners">
  <button
    class="reservation"
    *ngFor="let reservation of splitReservation(gift?.reservation)"
    (click)="onReservationNameClick(reservation)"
  >
    {{ reservation }}
  </button>
</ng-container>

<div class="actions">
  <div class="info">
    {{ isLetterOwners ? 'usu≈Ñ' : 'rezerwuj'}}
  </div>

  <button *ngIf="isLetterOwners" class="removeGift" (click)="onRemoveButtonCLick()">
   -
  </button>
</div>
