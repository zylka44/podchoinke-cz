<div *ngFor="let gift of user?.gifts | keyvalue ">
  <span class="removeGift" (click)="onRemoveButtonClick(gift?.key)"> - </span> {{ gift?.value.description }}
</div>

<div class="addGift">
  <input id="addGift" #addGift autofocus (keyup)="onKey($event)"/>
  <button (click)="onAddButtonClick()">dodaj prezent</button>
</div>
